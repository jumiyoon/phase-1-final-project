<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Davis Eats</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script defer type="text/javascript" src="./src/index.js"></script>
    </head>
    <body>
        <div id="eats-header">
            <img src="davis-eats.png" alt="eats logo">
            <br>
            <img src="description.png" alt="website description">
        </div>

        <div class="form-box">
            <form class="add-eats">
                <img src="add-eats.png" alt="add eats">
                <br>

                <input
                    type="text"
                    name="name"
                    placeholder="name of your favorite eats"
                    value=""
                    class="input"
                >
                <br>
            
                <select class="input-dropdown"> 
                    <option value="downtown">Downtown</option>
                    <option value="north">North Davis</option>
                    <option value="east">East Davis</option>
                    <option value="south">South Davis</option>
                    <option value="west">West Davis</option>
                    
                </select>
                <br>
                <input
                    type="text"
                    name="yelp link"
                    placeholder="yelp link of your favorite eats"
                    class="input"
                >
                <br>
                <input
                    type="text"
                    name="restaurant image"
                    placeholder="outdoor image of your favorite eats"
                    class="input"
                >
                <br>
                <select class="input-dropdown"> 
                    <option value="American">American</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Hawaiian">Hawaiian</option>
                    <option value="Italian">Italian</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Thai">Thai</option>
                    <option value="Other asian">Other</option>  
                </select>
                <br>
    
                <input
                    type="text"
                    name="popular dish"
                    placeholder="most popular dish of your favorite eats"
                    class="input"
                >
                <br><br>
                <input
                    type="submit"
                    name="submit"
                    value="add eats ðŸ“"
                    class="submit-button"
                >
                <br><br>
            </form>
        </div>
            <br>
        <div id="eats-cards"></div>

    </body>
</html>
